    <div class="row justify-content-md-center">
      <div class="col-8">
        <h2>Book your first appointment</h2>
        <form class="row g-3 register-form">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required minlength="5">
          </div>

          <div class="col-md-12">
            <label for="Contact No" class="form-label">Contact No.</label>
            <input type="text" class="form-control" id="ContactNo" required>
          </div>
          <div class="col-md-6">
            <label for="membership" class="form-label">Membership Type</label>
            <select id="membership" class="form-select">
              <option selected value="450">Workout ($450/Class)</option>
              
            </select>
          </div>
          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <select id="quantity" class="form-select">
              <option value="1">1</option>
              <option value="3">3</option>
              <option selected value="5">5</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="appointmentdate" class="form-label">Membership Type</label>
            <input 
              class="form-control"
              type="date"
              id="appointmentdate"
              name="appointmentdate"
              value="2021-01-01"
              min="2021-01-01" max="2023-01-01">
          </div>

          <div class="col-12">
            <p class="text-red" id="error"></p>
            <!-- <p class="text-green">Error</p> -->
            <p class="text-white" id="amount"></p>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Show Price</button>
            <input type="submit" value="Book Now" class="btn btn-primary"
         onclick="alert('Your appointment is submited \n Thank You!');"/>
          </div>
        </form>
      </div>

<script type="text/javascript">
  $(document).ready( function() { // Wait until document is fully parsed
    console.log('init');
    $("form").on('submit', function(e) {
      console.log('submit');

      let regex = /^[0-9]{8}$/
      let phone = $('#ContactNo').val()
      let membership = $('#membership').val()
      let quantity = $('#quantity').val()
      
      let checkphone = regex.test(phone);
      if (!checkphone) {
        $('#error').html('Phone number is not ok')
        return false;
      } else {
        $('#error').html('')
      }

      let final = membership * quantity;
      $('#amount').html('Final price:' + final)
      e.preventDefault();
    });
  })
</script>
